  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <button
      id="schedulecalculate"
      onclick="calcSchedule()"
      type="button"
      style="position: absolute;width: 90%;height: 90%;top: 5%;left: 5%;transform: translate(0%, 0%);font-size:100px;"
    >
      Get Schedule
    </button>
    <script>
      var sccalcbut = document.getElementById("schedulecalculate");

      var specialschedules = [
        ""
      ];
      var selectedschedule = "";
      var weekdayschedules = [
        "",
        "0000|b|Monday Schedule|a|28200|b|28800|b|Entrance Bell|b|1|a|28800|b|31740|b|Block 1|b|0|a|31980|b|34680|b|Block 2|b|0|a|34920|b|37620|b|Block 3|b|0|a|37620|b|39120|b|Break|b|1|a|39420|b|42120|b|Block 4|b|0|a|42360|b|45060|b|Block 5|b|0|a|45060|b|47340|b|Lunch|b|1|a|47640|b|50340|b|Block 6|b|0|a|50580|b|53280|b|Block 7|b|0",
        "0000|b|Tuesday Schedule|a|28200|b|28800|b|Entrance Bell|b|1|a|28800|b|31740|b|Block 3|b|0|a|31980|b|34680|b|Block 2|b|0|a|34920|b|37620|b|Block 4|b|0|a|37620|b|39120|b|Break|b|1|a|39420|b|42120|b|Block 5|b|0|a|42360|b|45060|b|Block 6|b|0|a|45060|b|47340|b|Lunch|b|1|a|47640|b|50340|b|Block 1|b|0|a|50580|b|53280|b|Block 7|b|0",
        "0000|b|Monday Schedule|a|28200|b|28800|b|Entrance Bell|b|1|a|28800|b|31740|b|Block 1|b|0|a|31980|b|34680|b|Block 2|b|0|a|34920|b|37620|b|Block 3|b|0|a|37620|b|39120|b|Break|b|1|a|39420|b|42120|b|Block 4|b|0|a|42360|b|45060|b|Block 5|b|0|a|45060|b|47340|b|Lunch|b|1|a|47640|b|50340|b|Block 6|b|0|a|50580|b|53280|b|Block 7|b|0",
        "0000|b|Monday Schedule|a|28200|b|28800|b|Entrance Bell|b|1|a|28800|b|31740|b|Block 1|b|0|a|31980|b|34680|b|Block 2|b|0|a|34920|b|37620|b|Block 3|b|0|a|37620|b|39120|b|Break|b|1|a|39420|b|42120|b|Block 4|b|0|a|42360|b|45060|b|Block 5|b|0|a|45060|b|47340|b|Lunch|b|1|a|47640|b|50340|b|Block 6|b|0|a|50580|b|53280|b|Block 7|b|0",
        "0000|b|Friday Schedule|a|28200|b|28800|b|Entrance Bell|b|1|a|28800|b|31740|b|Block 6|b|0|a|31980|b|34680|b|Block 2|b|0|a|34920|b|37620|b|Block 1|b|0|a|37620|b|39120|b|Break|b|1|a|39420|b|42120|b|Block 3|b|0|a|42360|b|45060|b|Block 4|b|0|a|45060|b|47340|b|Lunch|b|1|a|47640|b|50340|b|Block 5|b|0|a|50580|b|53280|b|Block 7|b|0"
      ];

      for (i = 0; i < specialschedules.length; i++) {
        if (
          parseInt(new Date().getMonth()) ==
            parseInt(specialschedules[i].substring(2, 4)) - 1 &&
          parseInt(new Date().getDate()) ==
            parseInt(specialschedules[i].substring(0, 2))
        ) {
          selectedschedule = specialschedules[i];
        }
      }

      if (selectedschedule == "") {
        selectedschedule = weekdayschedules[parseInt(new Date().getDay())];
      }

      // the first set contains schedule basics: [day-of-schedule, event-name]
      // the remaining sets are the periods: [start-time, end-time, period-name, is-transition]
      function encode(sched) {
        var ms = "";
        ms = sched[0][0] + "|b|" + sched[0][1];
        for (i = 1; i < sched.length; i++) {
          ms =
            ms +
            "|a|" +
            sched[i][0] +
            "|b|" +
            sched[i][1] +
            "|b|" +
            sched[i][2] +
            "|b|" +
            sched[i][3];
        }
        return ms;
      }
      function decode(sched) {
        var msg = sched.split("|a|");
        var ms = [];
        for (i = 0; i < msg.length; i++) {
          ms[i] = msg[i].split("|b|");
        }
        return ms;
      }

      function calcSchedule() {
        var currenttime =
          new Date().getHours() * 60 * 60 + new Date().getMinutes() * 60;
        var schedule = decode(selectedschedule);
        sccalcbut.innerHTML = "none";
        for (i = 1; i < schedule.length; i++) {
          if (currenttime >= schedule[i][0] && currenttime < schedule[i][1]) {
            sccalcbut.innerHTML = schedule[i][2] + " (" + (schedule[i][1]-currenttime)/60 + "m)";
            if (schedule[i][3] == "1") {
              var schedsave = schedule[i][2];
              for (i2 = schedule.length - 1; i2 > 0; i2--) {
                if (currenttime < schedule[i2][0] && schedule[i2][3] == "0") {
                  sccalcbut.innerHTML =
                    schedsave + " (" + (schedule[i][1]-currenttime)/60 + "m), next is " + schedule[i2][2];
                }
              }
            }
          }
        }
        if (
          sccalcbut.innerHTML == "none" &&
          currenttime >= schedule[1][0] &&
          currenttime < schedule[schedule.length - 1][1]
        ) {
          for (i = schedule.length - 1; i > 0; i--) {
            if (currenttime < schedule[i][0] && schedule[i][3] == "0") {
              sccalcbut.innerHTML =
                "transitioning to " + schedule[i][2] + " (" + (schedule[i][1]-currenttime)/60 + "m)";
            }
          }
        }
      }
    </script>
  </body>
</html>
