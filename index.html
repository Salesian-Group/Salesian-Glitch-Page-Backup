    <script>
      function makeHttpObject() {
        try {
          return new XMLHttpRequest();
        } catch (error) {}
        try {
          return new ActiveXObject("Msxml2.XMLHTTP");
        } catch (error) {}
        try {
          return new ActiveXObject("Microsoft.XMLHTTP");
        } catch (error) {}

        throw new Error("Could not create HTTP request object.");
      }
      
      //Generation of new cookie 
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + 365 * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      
      //Looking for existing cookie and...
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

          dresscodebutton.style.background = theba;
        }
        sccalcbut.style.color = theba;
        sclister.style.color = theba;
        scheduleswapper.style.backgroundColor = "rgba(0,0,0,0)";
        scheduleswapper.style.color = theba;
      }
      var thefuture = false;
      var openstamp =
        new Date().getHours() * 60 * 60 +
        new Date().getMinutes() * 60 +
        new Date().getSeconds();

      function calcSchedule() {
        var currenttime =
          new Date().getHours() * 60 * 60 + new Date().getMinutes() * 60;
        var exacttime =
          new Date().getHours() * 60 * 60 +
          new Date().getMinutes() * 60 +
          new Date().getSeconds();
        var activeclass = "n/a";
        sccalcbut.innerHTML = "Out of Session";
        if (new Date().getHours() == 3) {
          sccalcbut.innerHTML = "🐱";
        }
        var schedulesended = true;
        for (i2 = 0; i2 < activeschedules.length; i2++) {
          var schedchecker = decode(activeschedules[i2]);
          if (currenttime < schedchecker[schedchecker.length - 1][1]) {
            schedulesended = false;
          }
        }
        if (
          (schedule[2][2] == "noclass" || currenttime >= schedule[schedule.length - 1][1]) &&
          schedulesended == true &&
          thefuture == false &&
          exacttime - openstamp > 2
        ) {
          selectedschedule = "";
          var prevactive = activeschedules.length;
          var dat = new Date(
            new Date().getFullYear(),
            new Date().getMonth(),
            new Date().getDate() + 1,
            new Date().getHours(),
            new Date().getMinutes(),
            new Date().getSeconds()
          );
          for (i = 0; i < specialschedules.length; i++) {
            if (
              parseInt(dat.getMonth()) ==
                parseInt(specialschedules[i].substring(2, 4)) - 1 &&
              parseInt(dat.getDate()) ==
                parseInt(specialschedules[i].substring(0, 2))
            ) {
              activeschedules.push(specialschedules[i]);
              selectedschedule = activeschedules[prevactive];
            }
          }
          for (i2 = prevactive; i2 < activeschedules.length; i2++) {
            var option = document.createElement("option");
            option.text = "(TOMORROW) " + decode(activeschedules[i2])[0][1];
            option.value = i2;
            scheduleswapper.add(option);
          }
          scheduleswapper.value = prevactive;
          if (activeschedules.length > 2) {
            scheduleswapper.hidden = "";
          }
          if (selectedschedule == "") {
            selectedschedule = weekdayschedules[parseInt(dat.getDay())];
          }
          if (window.location == window.parent.location) {
            for (let i = 1; i <= 7; i++) {
              if (getCookie("ba" + i.toString()) != "Block " + i.toString()) {
                selectedschedule = selectedschedule.replace(
                  "Block " + i.toString(),
                  getCookie("ba" + i.toString()) + exponentnumbers[i]
                );
              }
            }
          }
          schedule = decode(selectedschedule);
          clothessheet = "";
          dresscodebutton.hidden = "true";
          if (schedule[0][2] !== undefined) {
            if (schedule[0][2].includes("!dress!")) {
              var sp = schedule[0][2].split("!dress!");
              clothessheet = "https://" + sp[1];
              dresscodebutton.hidden = "";
            }
          }
          thefuture = true;
        }
        if (
          currenttime < schedule[2][0] &&
          sccalcbut.innerHTML == "Out of Session"
        ) {
          if (Math.trunc((schedule[2][0] - currenttime) / 60 / 60) + 1 <= 1) {
            sccalcbut.innerHTML =
              "Starts in " + (schedule[2][0] - currenttime) / 60 + " minutes";
          } else {
            sccalcbut.innerHTML =
              "Starts in " +
              (Math.trunc((schedule[2][0] - currenttime) / 60 / 60) + 1) +
              " hours";
          }
        }
        sclister.innerHTML = "<b>" + schedule[0][1] + "</b><br>No Classes";
        sccalcbut.style.fontSize = "9.3vmin";
        if (schedule[2][2] != "noclass") {
          for (i = 1; i < schedule.length; i++) {
            if (currenttime >= schedule[i][0] && currenttime < schedule[i][1]) {
              activeclass = schedule[i][2];
              sccalcbut.innerHTML =
                schedule[i][2] +
                " (" +
                (schedule[i][1] - currenttime) / 60 +
                "′)";
              if (schedule[i][2].length >= 12) {
                sccalcbut.style.fontSize = "6vmin";
              }
              if (
                schedule[i][3] == "1" ||
                (schedule[i][1] - currenttime) / 60 <= 5
              ) {
                var schedsave = schedule[i][2];
                for (i2 = schedule.length - 1; i2 > 0; i2--) {
                  if (
                    currenttime < schedule[i2][0] &&
                    (schedule[i2][3] == "0" ||
                      (schedule[i][1] - currenttime) / 60 <= 5)
                  ) {
                    // && schedule[i2][2] != "Passing Period"
                    if (schedule[i][2].length >= 12) {
                      sccalcbut.style.fontSize = "5vmin";
                    } else {
                      sccalcbut.style.fontSize = "7vmin";
                    }
                    sccalcbut.innerHTML =
                      schedsave +
                      " (" +
                      (schedule[i][1] - currenttime) / 60 +
                      "′)<br>next is " +
                      schedule[i2][2];
                    if (schedule[i][1] - currenttime <= 60) {
                      sccalcbut.innerHTML =
                        schedsave +
                        " (" +
                        (schedule[i][1] - exacttime - 1) +
                        "″)<br>next is " +
                        schedule[i2][2];
                    }
                  }
                }
              }
            }
          }
          if (
            sccalcbut.innerHTML == "Out of Session" &&
            currenttime >= schedule[1][0] &&
            currenttime < schedule[schedule.length - 1][1]
          ) {
            for (i = schedule.length - 1; i > 0; i--) {
              if (currenttime < schedule[i][0] && schedule[i][3] == "0") {
                activeclass = schedule[i][2];
                sccalcbut.style.fontSize = "7vmin";
                sccalcbut.innerHTML =
                  "transitioning to<br>" +
                  schedule[i][2] +
                  " (" +
                  (schedule[i][0] - exacttime - 1) +
                  "″)";
              }
            }
          }
          var listtext = "<b>" + schedule[0][1] + "</b>";
          for (i = 1; i < schedule.length; i++) {
            var h1 = (schedule[i][0] / 60 / 60).toFixed() - 1;
            var m1 = schedule[i][0] / 60 - h1 * 60;
            if (m1 >= 60) {
              h1 += 1;
              m1 -= 60;
            }
            if (m1 < 10) {
              m1 = "0" + m1;
            }
            if (h1 > 12) {
              h1 -= 12;
            }
            var h2 = (schedule[i][1] / 60 / 60).toFixed() - 1;
            var m2 = schedule[i][1] / 60 - h2 * 60;
            if (m2 >= 60) {
              h2 += 1;
              m2 -= 60;
            }
            if (m2 < 10) {
              m2 = "0" + m2;
            }
            if (h2 > 12) {
              h2 -= 12;
            }
            if (
              activeclass == schedule[i][2] &&
              ((currenttime >= schedule[i][0] &&
                currenttime < schedule[i][1]) ||
                (sccalcbut.innerHTML.includes("transition") &&
                  sccalcbut.innerHTML.includes(schedule[i][2]))) &&
              thefuture == false
            ) {
              if (
                schedule[i][2] != "Dismissal" &&
                schedule[i][0] != schedule[i][1]
              ) {
                listtext =
                  listtext +
                  "<br><b>↪" +
                  h1 +
                  ":" +
                  m1 +
                  " - " +
                  h2 +
                  ":" +
                  m2 +
                  " ─" +
                  new Date((schedule[i][1] - exacttime - 1) * 1000)
                    .toISOString()
                    .substr(12, 7) +
                  "─ " +
                  schedule[i][2] +
                  "↩</b>";
              } else {
                listtext =
                  listtext +
                  "<br><b>↪" +
                  h1 +
                  ":" +
                  m1 +
                  " ─── " +
                  schedule[i][2] +
                  "↩</b>";
              }
            } else {
              if (schedule[i][2] != "Passing Period") {
                if (
                  schedule[i][2] != "Dismissal" &&
                  schedule[i][0] != schedule[i][1]
                ) {
                  listtext =
                    listtext +
                    "<br>" +
                    h1 +
                    ":" +
                    m1 +
                    " - " +
                    h2 +
                    ":" +
                    m2 +
                    " ─── " +
                    schedule[i][2];
                } else {
                  listtext =
                    listtext +
                    "<br>" +
                    h1 +
                    ":" +
                    m1 +
                    " ─── " +
                    schedule[i][2];
                }
              }
            }
          }
          sclister.innerHTML = listtext;
        }
        document.title = "Schedulology";
        if (thefuture == true) {
          sccalcbut.innerHTML = "Tomorrow's Schedule";
        }
        if (document.hidden) {
          if (sccalcbut.innerHTML.split("<br>")[0] != "transitioning to") {
            document.title = sccalcbut.innerHTML.split("<br>")[0];
          } else {
            document.title = "to " + sccalcbut.innerHTML.split("<br>")[1];
          }
        }
        if (is_iphone) {
          sccalcbut.innerHTML = "<b>" + sccalcbut.innerHTML + "</b>";
        }
        if (
          (lastcheck + 299 <= currenttime ||
            lastday + 43200000 <= new Date().getTime()) &&
          navigator.onLine == true
        ) {
          lastcheck =
            new Date().getHours() * 60 * 60 + new Date().getMinutes() * 60;
          var request = makeHttpObject();
          request.open(
            "GET",
            "https://salesianschedule.glitch.me/autoversion",
            true
          );
          request.send(null);
          request.onreadystatechange = function () {
            if (request.readyState == 4)
              if (activeversion != request.responseText) {
                refreshpage();
              }
          };
        }
      }
      function refreshloop() {
        setTimeout("refreshloop()", 1000);
        calcSchedule();
      }
      refreshloop();
    </script>
  </body>
</html>
